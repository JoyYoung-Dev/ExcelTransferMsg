name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: excel-reader-app/package-lock.json

      - name: Install dependencies
        working-directory: excel-reader-app
        run: npm ci

      - name: Build project
        working-directory: excel-reader-app
        run: npm run build

      - name: Upload production bundle
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: excel-reader-app/dist